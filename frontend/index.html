<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='./css/app.css' rel='stylesheet' type='text/css'>
  <title>Document</title>
</head>
<body onload="loadGameData()">
  <header>
    <img src="./images/icon-game-lol.png" alt="">
  </header>
<div class="main">
  <div class="venue">
      VIENNA CHALLENGERS ARENA
  </div>

  <div class="games">
      <span class="game1 selected" >GAME 1</span> 

      <span class="game2">GAME 2</span>
  </div>
  <hr>

  <div class="team">
      <div class="main__header clearfix">
          <div id="teamOneInfo"></div>
      </div>
      <div id="teamOneParticipants"></div>
  </div>

  <div class="team">

      <div class="main__header clearfix">
          <div id="teamTwoInfo"></div>
      </div>
      <div id="teamTwoParticipants"></div>
  </div>
</div>

<script id="participantsTemplate" type="x-tmpl-mustache">


    <ul class="scores">
        {{#participants}}
      <li class="scores__item">
          <span class="scores__name" title="{{name}}">{{name}}</span>
          <span class="scores__kda">{{stats}}</span>
          <span class="scores__exp">{{pointsEarned}}</span>
          <span class="scores__total">{{totalScore}}</span>
      </li>
      {{/participants}}
    </ul> 


</script>



<script id="statusandnameTemplate" type="x-tmpl-mustache">
    <div class="team__name"><span class="team__name--short">{{shortName}}</span>{{name}}</div>
    {{#isWinner}}
    <div class="game__status game__status--victory">WINNER</div>
    {{/isWinner}}
    {{^isWinner}}
    <div class="game__status game__status--defeat">DEFEAT</div>
    {{/isWinner}}
</script>





<script src="./js/app.js"></script>
<script src="./js/mustache.min.js"></script>
</body>
</html>
